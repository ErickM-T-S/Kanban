    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Kanban</title>
    </head>
    <body>
        <header>
            <h1>Kanban</h1>
            <input type="text" placeholder="digite um afazer do dia" id="input-tarefa" >
            <button type="button" onclick="adicionarTarefa()">Adicionar</button>
        </header>
        <main>
            <div id="tarefa-para-iniciar" class="tarefa"  ondragover="allowDrop(event)">
                <h2>Tarefas para iniciar</h2>
            </div>
            <div id="tarefa-para-terminar" class="tarefa"   ondragover="allowDrop(event)">
                <h2>Tarefas em andamento</h2>
            </div>
            <div id="tarefa-concluida" class="tarefa"  ondragover="allowDrop(event)">
                <h2>Tarefas Finalizadas</h2>
            </div>
        </main>
        <footer>
            <p>feito por:<a href="https://github.com/ErickM-T-S"> ErickM-T-S</a></p>
        </footer>
        
        <script src="./main.js"></script>
    </body>
    </html>
